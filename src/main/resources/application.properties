spring.datasource.url=jdbc:mariadb://localhost:3306/springbootapp
spring.datasource.username = root
spring.datasource.password = 123
# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto = none

# Naming strategy
#spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MariaDBDialect
# To prevent db.hibernate-sequence does not exist error - used for existing applications - if new application, set to true
spring.jpa.properties.hibernate.id.new_generator_mappings=false

# mongodb configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=mylocaldb
